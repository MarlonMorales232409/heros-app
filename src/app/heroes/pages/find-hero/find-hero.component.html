<h2>Search your favorite heroes</h2>
<mat-divider></mat-divider>

<div class="form-container">
  <mat-form-field class="input-container" appearance="fill">
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="terms"
             [matAutocomplete]="auto"
             (input)="searchingTerms()"
             >
      <mat-autocomplete 
          autoActiveFirstOption 
          #auto="matAutocomplete"
          (optionSelected)="selectHero( $event )"    
      >
        <mat-option 
        *ngFor="let hero of heroes"
        [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && terms.trim().length >= 1">
          There is no hero with term {{ terms }}
        </mat-option>
        
      </mat-autocomplete>
    </mat-form-field>
</div>

<pre>{{ this.selectedHero | json }}</pre>
